<div class="search-input">
  <div class="input-wrapper">
    <mat-icon>search</mat-icon>
    <input
      matInput
      type="search"
      placeholder="Search..."
      [(ngModel)]="value"
      (change)="onChange()"
    />
  </div>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    [disabled]="!value.length"
    (click)="onSearch()"
  >
    <mat-icon>search</mat-icon>
  </button>
</div>
