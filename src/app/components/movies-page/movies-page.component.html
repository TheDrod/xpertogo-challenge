<app-search-input
  class="input-wrapper"
  [value]="searchText"
  (update)="onSearchChanged($event)"
  (search)="onSearch()"
></app-search-input>

<div
  class="movies-list"
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <movie-card
    class="animate-card"
    *ngFor="let movie of movies;"
    [movie]="movie"
    style="--n: {{movie.getIndex}}"
  ></movie-card>
</div>

<mat-spinner *ngIf="loading"></mat-spinner>
