<app-search-input
  class="input-wrapper"
  [value]="searchText"
  (update)="onSearchChanged($event)"
  (search)="onSearch()"
></app-search-input>

<ul class="movies-list">
  <movie-card *ngFor="let movie of movies" [movie]="movie"></movie-card>
</ul>

<button type="button" class="btn btn-primary" (click)="onLoadMore()">
  Load More...
</button>
