<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input matInput formControlName="author" />
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="author.invalid && author.touched">
      Name is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error *ngIf="title.invalid && title.touched">
      Title is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Message</mat-label>
    <textarea matInput formControlName="body"></textarea>
    <mat-hint align="end">{{ myForm.value.body.length }} / 256</mat-hint>
    <mat-error *ngIf="body.invalid && body.touched">
      Message is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard" class="datepicker">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="publicationDate"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="actions">
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!myForm.valid"
    >
      Submit
    </button>
    <button mat-stroked-button class="btn btn-default" (click)="onReset()">
      Reset
    </button>
  </div>
</form>
